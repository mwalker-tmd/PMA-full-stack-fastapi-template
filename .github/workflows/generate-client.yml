name: Generate Client

on:
  pull_request:
    types:
    - opened
    - synchronize

jobs:
  generate-client:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    env:
      # Secrets (sensitive data)
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      FIRST_SUPERUSER_PASSWORD: ${{ secrets.FIRST_SUPERUSER_PASSWORD }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      # Variables (non-sensitive configuration)
      PROJECT_NAME: ${{ vars.PROJECT_NAME }}
      FIRST_SUPERUSER: ${{ vars.FIRST_SUPERUSER }}
      POSTGRES_SERVER: ${{ vars.POSTGRES_SERVER }}
      POSTGRES_USER: ${{ vars.POSTGRES_USER }}
      POSTGRES_DB: ${{ vars.POSTGRES_DB }}
    steps:
    # For PRs from forks
    - uses: actions/checkout@v6
    # For PRs from the same repo
    - uses: actions/checkout@v6
      if: ( github.event_name != 'pull_request' || github.secret_source == 'Actions' )
      with:
        ref: ${{ github.head_ref }}
        # Use default GITHUB_TOKEN instead
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
    - uses: actions/setup-python@v6
      with:
        python-version: "3.10"
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "0.4.15"
        enable-cache: true
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
    - run: uv sync
      working-directory: backend
    - run: uv run bash scripts/generate-client.sh
      env:
        VIRTUAL_ENV: backend/.venv
    - name: Add changes to git
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "github-actions"
        git add frontend/src/client
    # Same repo PRs
    - name: Push changes
      if: ( github.event_name != 'pull_request' || github.secret_source == 'Actions' )
      run: |
        git diff --staged --quiet || git commit -m "âœ¨ Autogenerate frontend client"
        git push
    # Fork PRs
    - name: Check changes
      if: ( github.event_name == 'pull_request' && github.secret_source != 'Actions' )
      run: |
        git diff --staged --quiet || (echo "Changes detected in generated client, run scripts/generate-client.sh and commit the changes" && exit 1)
